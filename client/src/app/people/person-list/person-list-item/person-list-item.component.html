<div class="container-person-list-item">
  <div class="container-person-list-item-left">
    <img [src]="profilePictureUrl" class="profile-picture">
  </div>
  <div class="container-person-list-item-right">
    <div class="person-list-item-title">{{title}}</div>
    <div class="person-list-item-subtitle">{{subTitle}}</div>
  </div>
</div>
