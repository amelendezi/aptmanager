<div class="container-persons" *ngIf='persons && persons.length'>
  <div class="container-person-list-filter">
    <input placeholder="Filter by ..." type="text" class="person-list-filter-input" [(ngModel)]='listFilter'>
  </div>
  <div class="container-person-list">
    <div *ngFor='let person of filteredPersons'>
      <app-person-list-item [person]='person'></app-person-list-item>
    </div>
  </div>
</div>
