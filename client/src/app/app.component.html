<div class="container-header">
  <div class="container-header-sub">
    <p>[Component]</p>
    <p>Header Left</p>
  </div>

  <div class="container-header-sub">
    <p>[Component]</p>
    <p>Header Center</p>
  </div>

  <div class="container-header-sub">
    <p>[Component]</p>
    <p>Header Right</p>    
  </div>
</div>

<div class="container-body">
  <div class="container-body-left">
    <ul class="main-menu">
      <li class="{{getMenuItemStyle(overviewCode)}}">
        <a href="#{{overviewCode}}" (click)="toggleOption(overviewCode)">Overview</a>
      </li>
      <li class="{{getMenuItemStyle(apartmentsCode)}}">
        <a href="#{{apartmentsCode}}" (click)="toggleOption(apartmentsCode)">Apartments</a>
      </li>
      <li class="{{getMenuItemStyle(buildingCode)}}">
        <a href="#{{buildingCode}}" (click)="toggleOption(buildingCode)">Building</a>
      </li>
      <li class="{{getMenuItemStyle(suppliersCode)}}">
        <a href="#{{suppliersCode}}" (click)="toggleOption(suppliersCode)">Suppliers</a>
      </li>
      <li class="{{getMenuItemStyle(peopleCode)}}">
        <a href="#{{peopleCode}}" (click)="toggleOption(peopleCode)">People</a>
      </li>
    </ul>
  </div>

  <div class="container-body-right">
    <div class="container-body-right-sub" *ngIf='overviewOption'>
      <app-overview></app-overview>
    </div>
    <div class="container-body-right-sub" *ngIf='apartmentsOption'>
      <app-apartments></app-apartments>
    </div>
    <div class="container-body-right-sub" *ngIf='buildingOption'>
      <app-building></app-building>
    </div>
    <div class="container-body-right-sub" *ngIf='suppliersOption'>
      <app-suppliers></app-suppliers>
    </div>
    <div class="container-body-right-sub" *ngIf='peopleOption'>
      <app-people></app-people>
    </div>
  </div>
</div>

<div class="container-footer">
  <div class="container-footer-sub">
    <p>[Component]</p>
    <p>Footer Left</p>
  </div>

  <div class="container-footer-sub">
    <p>[Component]</p>
    <p>Footer Center</p>
  </div>

  <div class="container-footer-sub">
    <p>[Component]</p>
    <p>Footer Right</p>
  </div>
</div>
